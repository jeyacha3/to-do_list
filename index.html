<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<script src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo List Item">

        <ul>
            <li><span class="del"><i class="fa fa-trash"></i></span> Feed the Dog</li>
            <li><span class="del"><i class="fa fa-trash"></i></span> Brush the Dog</li>
            <li><span class="del"><i class="fa fa-trash"></i></span> Walk the Dog</li>
        </ul>
    </div>

<script src="assets/js/todos.js"></script>
</body>
</html>
